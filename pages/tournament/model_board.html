<link type="text/css" href="./styles.css" rel="stylesheet" />

<!-- <model-viewer> HTML element -->
<div class="model-viewer-container">
  <model-viewer src="BOARD.glb" id="dimension-model" ar ar-modes="webxr scene-viewer quick-look" camera-controls
    tone-mapping="neutral" poster="poster.webp" shadow-intensity="1.65" environment-image="legacy" exposure="0.83"
    shadow-softness="1">
    <!-- RED (10 pts) -->
    <button class="Hotspot" slot="hotspot-1" data-color="red" data-position="1.2m 0.25m 0.75m" data-normal="0m 1m 0m"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation">10 pts</div>
    </button>
    <button class="Hotspot" slot="hotspot-2" data-color="red" data-position="1.2m 0.25m -0.75m" data-normal="0m 1m 0m"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation">10 pts</div>
    </button>

    <!-- YELLOW (5 pts) -->
    <button class="Hotspot" slot="hotspot-3" data-color="yellow" data-position="1.2m 0.25m -0.25m"
      data-normal="0m 1m 0m" data-visibility-attribute="visible">
      <div class="HotspotAnnotation">5 pts</div>
    </button>
    <button class="Hotspot" slot="hotspot-4" data-color="yellow" data-position="1.2m 0.25m 0.25m" data-normal="0m 1m 0m"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation">5 pts</div>
    </button>
    <button class="Hotspot" slot="hotspot-5" data-color="yellow" data-position="0.8m 0.25m -0.5m" data-normal="0m 1m 0m"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation">5 pts</div>
    </button>
    <button class="Hotspot" slot="hotspot-6" data-color="yellow" data-position="0.8m 0.25m 0.5m" data-normal="0m 1m 0m"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation">5 pts</div>
    </button>

    <!-- GREEN (2 pts) -->
    <button class="Hotspot" slot="hotspot-7" data-color="green" data-position="0.8m 0.25m 0.0m" data-normal="0m 1m 0m"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation">2 pts</div>
    </button>
    <button class="Hotspot" slot="hotspot-8" data-color="green" data-position="0.4m 0.25m 0.25m" data-normal="0m 1m 0m"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation">2 pts</div>
    </button>
    <button class="Hotspot" slot="hotspot-9" data-color="green" data-position="0.4m 0.25m -0.25m" data-normal="0m 1m 0m"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation">2 pts</div>
    </button>

    <!-- Multipliers -->
    <button class="Hotspot" data-type="multiplier" slot="hotspot-10" data-position="1.545m 0.74m 0.00m"
      data-normal="0m 1m 0m" data-visibility-attribute="visible">
      <div class="HotspotAnnotation">√ó1.5</div>
    </button>

    <button class="Hotspot" data-type="multiplier" data-color="red" slot="hotspot-11" data-position="1.545m 0.48m 0.5m"
      data-normal="0m 1m 0m" data-visibility-attribute="visible">
      <div class="HotspotAnnotation">√ó2</div>
    </button>

    <button class="Hotspot" data-type="multiplier" data-color="red" slot="hotspot-12" data-position="1.545m 0.98m -0.5m"
      data-normal="0m 1m 0m" data-visibility-attribute="visible">
      <div class="HotspotAnnotation">√ó2</div>
    </button>

    <!-- Other -->

    <button class="Hotspot" slot="hotspot-13" data-position="-1.5m 0.09m 0.00m" data-normal="0m 1m 0m"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation">Votre catapulte</div>
    </button>

    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">View in your space</button>
    <div id="ar-prompt">
      <img src="ar_hand_prompt.png" />
    </div>
  </model-viewer>

  <button class="open-modal-btn" onclick="openModelModal('BOARD.glb')">üîç Agrandir</button>

  <div id="model-modal" class="modal">
    <div class="modal-background" onclick="closeModelModal()"></div>
    <div class="modal-content">
      <model-viewer id="modal-model-viewer" camera-controls ar tone-mapping="neutral" shadow-intensity="1">
      </model-viewer>
    </div>
    <button class="modal-close is-large" aria-label="close" onclick="closeModelModal()">‚úñ</button>
  </div>
</div>


<script src="script.js"></script>
<!-- Loads <model-viewer> for browsers: -->
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
